<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display-screen">display</div>
        <div class="calculator-buttons">
            <button class="clear span-2">CLEAR</button>
            <button class="delete span-2">DELETE</button>
            <button class="calculator-button-7">7</button>
            <button class="calculator-button-8">8</button>
            <button class="calculator-button-9">9</button>
            <button class="calculator-button-divide">&#247;</button>
            <button class="calculator-button-4">4</button>
            <button class="calculator-button-5">5</button>
            <button class="calculator-button-6">6</button>
            <button class="calculator-button-multiply">x</button>
            <button class="calculator-button-1">1</button>
            <button class="calculator-button-2">2</button>
            <button class="calculator-button-3">3</button>
            <button class="calculator-button-multiply">-</button>
            <button class="calculator-button-0">0</button>
            <button class="calculator-button-decimal">.</button>
            <button class="calculator-button-plus">+</button>
            <button class="calculator-button-equals orange">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
