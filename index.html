<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="realtime-switch">
            <div class="switch-label">Auto-Calculate</div>
            <label class="switch">
                <input class="realtime-checkbox" type="checkbox">
                <span class="slider"></span>
            </label>
        </div>
        <div class="display-screen">
            <div class="display-screen-expression">Enter a number</div>
            <div class="display-screen-result">-</div>
        </div>
        <div class="calculator-buttons">
            <button class="clear" data-key="AC">AC</button>
            <button class="delete" data-key="Backspace">DEL</button>
            <button class="negate" data-key="negate">+/-</button>
            <button class="calculator-button-operator divide" data-key="/">&#247;</button>
            <button class="calculator-button-7" data-key="7">7</button>
            <button class="calculator-button-8" data-key="8">8</button>
            <button class="calculator-button-9" data-key="9">9</button>
            <button class="calculator-button-operator multiply" data-key="*">*</button>
            <button class="calculator-button-4" data-key="4">4</button>
            <button class="calculator-button-5" data-key="5">5</button>
            <button class="calculator-button-6" data-key="6">6</button>
            <button class="calculator-button-operator minus" data-key="-">-</button>
            <button class="calculator-button-1" data-key="1">1</button>
            <button class="calculator-button-2" data-key="2">2</button>
            <button class="calculator-button-3" data-key="3">3</button>
            <button class="calculator-button-operator plus" data-key="+">+</button>
            <button class="calculator-button-0 span-2" data-key="0">0</button>
            <button class="calculator-button-operator decimal" data-key=".">.</button>
            <button class="calculator-button-operator equals orange" data-key="=">=</button>
        </div>
    </div>

    <footer>Copyright &copy;2023 aljon050705&nbsp;<a href="https://github.com/aljon050705" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" class="github-icon"></a>
    </footer>

    <script src="script.js"></script>
</body>
</html>
