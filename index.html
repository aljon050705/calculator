<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display-screen">
            <div class="display-screen-expression">Enter a number</div>
            <div class="display-screen-result">----</div>
        </div>
        <div class="calculator-buttons">
            <button class="clear">AC</button>
            <button class="delete">DEL</button>
            <button class="negate">+/-</button>
            <button class="calculator-button-operator divide">&#247;</button>
            <button class="calculator-button-7">7</button>
            <button class="calculator-button-8">8</button>
            <button class="calculator-button-9">9</button>
            <button class="calculator-button-operator multiply">*</button>
            <button class="calculator-button-4">4</button>
            <button class="calculator-button-5">5</button>
            <button class="calculator-button-6">6</button>
            <button class="calculator-button-operator minus">-</button>
            <button class="calculator-button-1">1</button>
            <button class="calculator-button-2">2</button>
            <button class="calculator-button-3">3</button>
            <button class="calculator-button-operator plus">+</button>
            <button class="calculator-button-0 span-2">0</button>
            <button class="calculator-button-operator decimal">.</button>
            <button class="calculator-button-operator equals orange">=</button>
        </div>
    </div>

    <footer>Copyright &copy;2023 aljon050705&nbsp;<a href="https://github.com/aljon050705" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" class="github-icon"></a>
    </footer>

    <script src="script.js"></script>
</body>
</html>
